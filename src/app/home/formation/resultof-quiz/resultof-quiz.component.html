<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="d-flex align-items-center">
      <div class="mr-auto">
        <h2 class="page-title"></h2>
  
        <div class="d-inline-block align-items-center">
          <nav>
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="#">
                  <h4><i class="ti-view-list-alt"></i></h4
                ></a>
              </li>
  
              <li class="breadcrumb-item active" aria-current="page">
                <h4>List of quiz  </h4>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
  
  <section class="content">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6"></div>
      <div class="col-3">
        <div class="box-body">
          <div class="clearfix">
            <div class="btn-group">
              <button class="btn btn-rounded btn-primary dropdown-toggle" type="button" data-toggle="dropdown">List of trainings</button>
              <div class="dropdown-menu">
              <a class="dropdown-item"   *ngFor="let userr of demande "   (click)="getQUIZvyFormation(userr.formationn.id)" >{{userr.formationn.titre	}}</a>
          
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="card">
      <div class="row">
        <div class="col-12">
          <div class="box">
            <div class="box-body">
              <div class="table-responsive">
                <table
                  id="productorder"
                  class="table table-hover no-wrap product-order"
                  data-page-size=""
                >
                  <thead class="bg-success">
                    <tr>
                      <td>Active/Not Active</td>
                      <td>Title</td>
                      <td>Description</td>
                      <td>Number of question</td>
            
                
  
                      <td>Actions</td>
                    </tr>
                  </thead>
                  <tbody *ngFor="let item of quiz " >
                    <tr *ngIf="isSubmitt">
                      <td>
   
                      {{item.active}} 
  
 </td>
  <td>
    {{item.title}} 
  
 </td>
  <td> {{item.description}} </td>

  <td> {{item.numberOfQuestions}} </td>
  <td>    
  <a [routerLink]="['/home/listResult', item.id]"> <i class='far fa-arrow-alt-circle-right' style='font-size:24px'></i> </a>  
  </td>
 



                        
                    </tr>
                   
                   
                  
                   
                   
                </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
