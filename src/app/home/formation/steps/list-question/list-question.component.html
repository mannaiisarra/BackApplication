<div class="content-header">
  <div class="d-flex align-items-center">
    <div class="mr-auto">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#"
              ><h4><i class="fa fa-list-ul" aria-hidden="true"></i></h4
            ></a>
          </li>
          <li class="breadcrumb-item" aria-current="page">
            <h4>List of Question</h4>
          </li>
        </ol>
      </nav>
    </div>
  </div>
</div>

<section class="content">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-7"></div>
    <div class="col-2">
      <button
        type="button"
        class="waves-effect waves-light btn btn-rounded btn-primary mb-5"
        data-toggle="modal"
        data-target="#modal-center3"
      >
        <i class="fa fa-plus" aria-hidden="true"></i> Add new Question
      </button>
    </div>
  </div>

  <div class="row">
    <div
      class="col-12 col-xl-6"
      *ngFor="let question of questions; let i = index"
    >
 
   <div  class="w3-card bg-white">
      <div class="">
        <div class="wrapper">
          <div>
          <div class="content " style="width:100%">
            <ul class="box-controls pull-right">
              <li class="dropdown">
                <a data-toggle="dropdown" href="#"
                  ><i class="ti-more-alt rotate-90"></i
                ></a>
                <div class="dropdown-menu dropdown-menu-right">
                  <a
                    class="dropdown-item"
                    (click)="removeQuestion(question.quesId)"
                  >
                    <i class="fa fa-trash" aria-hidden="true"></i> Delate</a
                  >
                  <a
                    class="dropdown-item"
                    data-toggle="modal"
                    data-target="#mymodal"
                   (click)="QuizUpdate(question.quesId)"
                    ><i class="fa fa-edit"></i> Edit</a
                  >
                </div>
              </li>
            </ul>
            <a href="#"> {{ i + 1 }} ) Question </a>
            <p class="text-muted"></p>
            <p class="text-justify h5 pb-2 font-weight-bold">
              {{ question.question }}
            </p>
            <div class="options py-3">
              <label class="rounded p-2 option">
                a) {{ question.response1 }}
                <input
                  type="checkbox"
                  disabled="disabled"
                  name="radio"
                  checked
                />
                <span
                  [class]="
                    question.response1 == question.correct
                      ? 'checkmark'
                      : 'crossmark'
                  "
                ></span>
              </label>
              <label class="rounded p-2 option">
                b) {{ question.response2 }}
                <input type="checkbox" (click)="(false)" name="radio" checked />
                <span
                  [class]="
                    question.response2 == question.correct
                      ? 'checkmark'
                      : 'crossmark'
                  "
                ></span>
              </label>
              <label class="rounded p-2 option">
                c) {{ question.response3 }}
                <input type="checkbox" name="radio" checked />
                <span
                  [class]="
                    question.response3 == question.correct
                      ? 'checkmark'
                      : 'crossmark'
                  "
                ></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  







  


  </div>
</section>

<div class="modal center-modal fade" id="modal-center3" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">ADD new Question</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          id="closeModalAjout"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-md-12">the question is : </label>
            <div class="col-md-12">
              <input
                type="text"
                class="form-control"
                id="name"
                [(ngModel)]="question.question"
                name="name"
              />
            </div>
            <label class="col-md-12">Check the corrcect ansers </label>
            <div class="col-md-12">
              <mat-radio-group
                aria-label="Select an option"
                [(ngModel)]="correct"
                name="gendere"
                (ngModelChange)="setResponse()"
              >
                <mat-radio-button
                  value="{{ question.response1 }}"
                  style="margin-left: 10px"
                >
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="question.response1"
                    name="response1"
                    placeholder="Résponse 1"
                  />
                </mat-radio-button>
              </mat-radio-group>
              <br />
              <mat-radio-group
                aria-label="Select an option"
                [(ngModel)]="correct"
                name="gendere"
                (ngModelChange)="setResponse()"
              >
                <mat-radio-button
                  value="{{ question.response2 }}"
                  style="margin-left: 10px"
                >
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="question.response2"
                    name="response2"
                    placeholder="Résponse 2"
                  />
                </mat-radio-button> </mat-radio-group
              ><br />
              <mat-radio-group
                aria-label="Select an option"
                [(ngModel)]="correct"
                name="gendere"
                (ngModelChange)="setResponse()"
              >
                <mat-radio-button
                  value="{{ question.response3 }}"
                  style="margin-left: 10px"
                >
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="question.response3"
                    name="response3"
                    placeholder="Résponse 3"
                  /> </mat-radio-button
              ></mat-radio-group>
            </div>

            <button
              type="button"
              class="float-right"
              mat-raised-button
              color="primary"
              (click)="addQuestion()"
            >
              Save changes
            </button>
            <button
              type="button"
              style="margin-left: 20px"
              color="accent"
              mat-raised-button
            >
            Clean
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
