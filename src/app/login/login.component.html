<div
  class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto"
  style="background-image: url(assets/images/auth-bg/bg-2.jpg)"
  class="container-login100"
>
  <div class="">
    <div class="">
      <div class="col-lg-6">
        <img src="assets/images/najte.png" class="logo" />
      </div>

    </div>

    <div class="container">
      <br> <br>
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card py-3 px-2">
            
           
            <div class="division">
              <div class="row">
                <div class="col-3"><div class="line l"></div></div>
                <div class="col-6"><span>Let's Get Started</span></div>
                <div class="col-3"><div class="line r"></div></div>
              </div>
            </div>
            <br>
            <form class="myform"(ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate >
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email"     name="email"
                [(ngModel)]="form.email"
                required
                #email="ngModel" />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  name="password"
                  [(ngModel)]="form.password"
                  required
                  minlength="6"
                  #password="ngModel"
                />
              </div>
            
              <div class="row">
                <div class="col-md-6 col-12">
                  <div class="form-group form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                   
                  </div>
                </div>
                <div class="col-md-6 col-12 bn"> <a   [routerLink]="['/forgotpassword']">Forgot pwd?</a></div>
              </div>
          
              <div class="form-group mt-3">
                <button class="btn btn-block btn-primary " ><small><i class="fa fa-user"></i>Login</small></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
